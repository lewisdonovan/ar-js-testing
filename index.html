<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

</head>

<body>

  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 1;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='custom' type='pattern' url='pattern-marker.patt'></a-marker>
  </a-scene>

</body>
</html>
