<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>

    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/build/aframe-ar.js"></script>

</head>

<body>

  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 1;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/lewisdonovan/ar-js-testing/master/pattern-marker.patt'></a-marker-camera>
  </a-scene>

</body>
</html>
